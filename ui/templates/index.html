<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán từ CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">📈 Dự đoán từ file CSV</h2>

        <form action="/" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="file" class="form-label">Chọn file CSV:</label>
                <input type="file" name="file" id="file" accept=".csv" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Dự đoán</button>
        </form>

        {% if result %}
            <div class="mt-4">
                <h4>Kết quả dự đoán:</h4>
                {% if result is string %}
                    <div class="alert alert-warning">{{ result }}</div>
                {% else %}
                    <ul class="list-group">
                        {% for item in result %}
                            <li class="list-group-item">{{ item }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
