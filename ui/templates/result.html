<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kết quả dự đoán</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">📈 Kết quả dự đoán</h2>

        <h5>Dự đoán:</h5>
        <table class="table table-bordered table-striped mb-4">
          <thead class="thead-dark">
            <tr>
              <th>SaleID</th>
              <th>Giá dự đoán</th>
            </tr>
          </thead>
          <tbody>
            {% for sale_id, value in predictions %}
            <tr>
              <td>{{ sale_id }}</td>
              <td>{{ value | round(2) }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <h5>Biểu đồ: Feature Importances</h5>
        <img src="{{ plot1 }}" class="img-fluid rounded shadow-sm mb-4" alt="Feature Importances">

        <h5>Biểu đồ: Actual vs Predicted</h5>
        <img src="{{ plot2 }}" class="img-fluid rounded shadow-sm mb-4" alt="Actual vs Predicted">

        <div class="text-center">
          <a href="/" class="btn btn-primary">← Quay lại trang upload</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
